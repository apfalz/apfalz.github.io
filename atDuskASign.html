<script>
    var c = document.getElementById("atDuskASignCanvas");
    var cntxt = c.getContext("2d");
    var d = document.getElementById("atDuskASignStamp");
    var stmpcntxt = d.getContext("2d");
    
    function makeACurve(event) {
        var xPos = event.clientX;
        var posY = event.clientY;
        
        var flip 
        var cp1x = Math.floor(Math.random() * 50);
        var cp1y = Math.floor(Math.random() * 50);
        var cp2x = Math.floor(Math.random() * 50);
        var cp2y = Math.floor(Math.random() * 50);
        var spx = Math.floor(Math.random() * 50);
        var spy = Math.floor(Math.random() * 50);
       
        
        
          if (spx % 2 == 0) {
                spx = xPos + spx;
                cp1x = xPos + cp1x;
                cp2x = xPos + cp2x;
                
            }else{
                spx = xPos - spx;
                cp1x = xPos - cp1x;
                cp2x = xPos - cp2x;
            };

            if (spy % 2 == 0) {
                spy = posY + spy;
                cp1y = posY + cp1y;
                cp2y = posY + cp2y;
            }else{ 
                spy = posY - spy;
                cp1y = posY - cp1y;
                cp2y = posY - cp2y;
            }; 
        
        
        
        cntxt.beginPath();
        cntxt.moveTo(xPos, posY);
        cntxt.bezierCurveTo((cp1x), (cp1y), cp2x, cp2y, spx, spy)
        cntxt.stroke();
        }
    
    function makeManyCurves() {
