<html>
<head>
<title>Follow no path</title>
<link rel="stylesheet" href="stylesheetasdf.css" type="text/css">
        <script type="text/javascript">
        
        function newMenu(whichWorksDiv) {      
            var newDivWidth = Math.floor((Math.random() * 5) + 7) + "em";       
            whichWorksDiv.style.width = newDivWidth;
            var newLeftMarg = Math.floor((Math.random() * 25) + 7);   
            whichWorksDiv.style.marginLeft = newLeftMarg;
        }
        
        function newMenuColor(whichWorksDiv) {
            var firstDigit = Math.floor(Math.random() * 10).toString();
            var secondDigit = Math.floor(Math.random() * 10).toString();
            var thirdDigit = Math.floor(Math.random() * 10).toString();
            var fourthDigit = Math.floor(Math.random() * 10).toString();
            var fifthDigit = Math.floor(Math.random() * 10).toString();
            var sixthDigit = Math.floor(Math.random() * 10).toString();
            var divColor = "#" + thirdDigit + fourthDigit + firstDigit + secondDigit + sixthDigit + fifthDigit;
            whichWorksDiv.style.backgroundColor = divColor;
        }
        </script>
</head>
<body onload=     "newMenu(worksDiv);
                   newMenu(contactDiv);
                   newMenu(bioDiv);
                   newMenu(homeDiv);
                   newMenuColor(worksDiv);
                   newMenuColor(contactDiv);
                   newMenuColor(bioDiv);
                   newMenuColor(homeDiv)";
      
      onmousemove="drawThemLines(event);
                   movingLine(event);
                   getScrollOffset(xOffset, yOffset)";
      
      onclick=    "stamp(event, stmpCntxt);
                   getScrollOffset()"
                    >
    

    
<!-- menu divs -->
<div  id="worksDiv"; class="menuDiv"; onmouseover="newMenuColor(worksDiv); newMenu(worksDiv)"; onclick="newMenu(worksDiv)"><a class="menuLink"; href="works.html">works</a></div><br><br>
<div id="contactDiv"; class="menuDiv"; onmouseover="newMenu(contactDiv); newMenuColor(contactDiv)"; onclick="newMenu(contactDiv)"><a class="menuLink" class="menuDiv";  href="contact.html">contact</a></div><br><br>
<div id="bioDiv" class="menuDiv"; onmouseover="newMenu(bioDiv); newMenuColor(bioDiv)"; onclick="newMenu(bioDiv)"><a class="menuLink"; href="bio.html">bio</a></div><br><br>
<div syle="width:100em"; id="homeDiv"; class="menuDiv" onmouseover="newMenuColor(homeDiv)"; onclick="newMenu(homeDiv)"><a class="menuLink"; href="home.html">home</a></div><br><br><br><br>
     <!-- canvases -->
<canvas id="followNoPathCanvas"; class="followNoPathCanvas" height="900" width="900" style="border:1px solid #d3d3d3 "></canvas>  
<canvas id="stampCanvas"; class="followNoPathCanvas" height="900" width="900" style="border:1px solid #d3d3d3"></canvas>
<canvas id="movingLineCanvas"; class="followNoPathCanvas" height="900" width="900" style="border:1px solid #d3d3d3"></canvas>                                                                           
<script>
    c = document.getElementById("followNoPathCanvas");
    cntxt = c.getContext("2d");
    d = document.getElementById("stampCanvas");
    stmpCntxt = d.getContext("2d");
    e = document.getElementById("movingLineCanvas");
    mvngLn = e.getContext("2d");
        
    
    oldX = 0;
    oldY = 0;
    var color = "white";
    var xOffset = 0;
    var yOffset = 0;
        
    function makeALine (event, whichCanvas) {       
    
        var lineX = Math.floor(Math.random() * 50);
        var lineY = Math.floor(Math.random() * 50);
         posX = (event.clientX) + xOffset;
         posY = (event.clientY) + yOffset;
        var flipX = Math.floor(Math.random() * 10);
        var flipY = Math.floor(Math.random() * 10);
        var newR = Math.floor(((Math.random() * 1000) % 255) - 50);
        var newG = Math.floor(((Math.random() * 1000) % 255) + 50);
        var newB = Math.floor(((Math.random() * 1000) % 255) - 75);
        var color = 'rgb(' + newR + ',' + newG + ',' + newB + ')';

            if (flipX % 2 == 0) {
                flipX = -1;
            }else{
                flipX = 1;
            };

            if (flipY % 2 == 0) {
                flipY = -1;
            }else{ 
                flipY = 1;
            };

        whichCanvas.beginPath();
        whichCanvas.moveTo((posX), (posY));
        whichCanvas.strokeStyle=color;
        whichCanvas.lineWidth = "1";
        whichCanvas.lineTo((posX + lineX * flipX), (posY + lineY * flipY));
        whichCanvas.stroke();
    }
    
    function drawThemLines (event) {
        
        cntxt.clearRect(0, 0, 1000, 1000);
        new makeALine(event, cntxt);
        new makeALine(event, cntxt);
        new makeALine(event, cntxt);
        new makeALine(event, cntxt);
        new makeALine(event, cntxt);
        new makeALine(event, cntxt);
        new makeALine(event, cntxt);
        new makeALine(event, cntxt);
        new makeALine(event, cntxt);
    }
        

        
    function stamp (event, stmpCntxt) {
        
        var newR = Math.floor(((Math.random() * 1000) % 255) - 50);
        var newG = Math.floor(((Math.random() * 1000) % 255) + 50);
        var newB = Math.floor(((Math.random() * 1000) % 255) - 75);
        var newColor = 'rgb(' + newR + ',' + newG + ',' + newB + ')';
        
        stmpCntxt.beginPath();
        stmpCntxt.moveTo(oldX, oldY);
        stmpCntxt.strokeStyle= color;
        stmpCntxt.lineWidth="1";
        stmpCntxt.lineTo((posX + xOffset), (posY + yOffset));
        stmpCntxt.stroke();
        
        new makeALine(event, stmpCntxt);
        new makeALine(event, stmpCntxt);
        new makeALine(event, stmpCntxt);
        new makeALine(event, stmpCntxt);
        new makeALine(event, stmpCntxt);
        new makeALine(event, stmpCntxt);
        
        oldX = posX;
        oldY = posY;
        color = newColor;
    }
        
    function movingLine (event) {
        
        mvngLn.clearRect(0,0,900,900);
        var newR = Math.floor(((Math.random() * 1000) % 255) - 50);
        var newG = Math.floor(((Math.random() * 1000) % 255) + 50);
        var newB = Math.floor(((Math.random() * 1000) % 255) - 75);
        var newColor = 'rgb(' + newR + ',' + newG + ',' + newB + ')';
        
        mvngLn.beginPath()
        mvngLn.moveTo(oldX, oldY);
        mvngLn.strokeStyle= color
        mvngLn.lineWidth = "1";
        mvngLn.lineTo(posX, posY);
        mvngLn.stroke();
    }
    
    function getScrollOffset(xOffset, yOffset) {
        xOffset=Math.max(document.documentElement.scrollLeft,document.body.scrollLeft);
        yOffset=Math.max(document.documentElement.scrollTop,document.body.scrollTop);
        //console.log("posX =" + posX, "xOffset =" + xOffset, "posY =" + posY, "yOffset =" + yOffset);
    }
    
    </script>

    <div class="worksParagraphDiv"><p class="worksParagraph"><b>Follow no path</b><br>for indeterminate group of winds<br>2013</p></div>
    </body>
    </html>
