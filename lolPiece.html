<body>
<div id='instrument'; style="background-color:black; width:10em; height:10em" onclick="playNote(), getMousePosition(event)";></div>
<script type="text/javascript">
    var inst = document.getElementById('instrument');
    var synth = new Tone.PluckSynth().toMaster();
    
document.addEventListener('keydown', function(event) {
    console.log(event.keyCode);
    if(event.keyCode == 65) {
        synth.triggerAttackRelease('C4', '8n');
    }else if(event.keyCode == 83) {
        synth.triggerAttackRelease('D4', '8n');
    }else if(event.keyCode == 68) {
        synth.triggerAttackRelease('E4', '8n');
    }else if(event.keyCode == 70) {
        synth.triggerAttackRelease('D4', '8n');
    }else if(event.keyCode == 32) {
        synth.triggerAttackRelease('G4', '8n');
    }
}); 

    
    function playNote() {
        console.log('play a note');
        synth.triggerAttackRelease('C4', '8n');
    }
    
    function getMousePosition(event) {
        var area = inst.getBoundingClientRect();
        
         x = event.clientX - area.left;
         y = event.clientY - area.top;
         console.log(x);
      }
    </script>
</body>
</html>
