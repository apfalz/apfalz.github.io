<!DOCTYPE html>
<html>
    
    <head>
        <title>Homepage</title>
        <link rel="stylesheet" href="stylesheetasdf.css" type="text/css">
     
    </head>
<body onload="makeRandomPosition(seventeen), makeRandomColor(seventeen),
              makeRandomPosition(sixteen), makeRandomColor(sixteen),
              makeRandomPosition(fifteen), makeRandomColor(fifteen),
              makeRandomPosition(fourteen), makeRandomColor(fourteen),
              makeRandomPosition(thirteen), makeRandomColor(thirteen),
              makeRandomPosition(twelve), makeRandomColor(twelve),
              makeRandomPosition(eleven), makeRandomColor(eleven),
              makeRandomPosition(ten), makeRandomColor(ten),
              makeRandomPosition(nine), makeRandomColor(nine),
              makeRandomPosition(eight), makeRandomColor(eight),
              makeRandomPosition(seven), makeRandomColor(seven),
              makeRandomPosition(six), makeRandomColor(six),
              makeRandomPosition(five), makeRandomColor(five),
              makeRandomPosition(four), makeRandomColor(four),
              makeRandomPosition(three), makeRandomColor(three),
              makeRandomPosition(two), makeRandomColor(two),
              makeRandomPosition(one), makeRandomColor(one),
              newSize(one), 
              newSize(two), 
              newSize(three), 
              newSize(four), 
              newSize(five), 
              newSize(six), 
              newSize(seven), 
              newSize(eight), 
              newSize(nine), 
              newSize(ten)
              newSize(eleven)
              newSize(twelve)
              newSize(thirteen)
              newSize(fourteen)
              newSize(fifteen)
              newSize(sixteen)
              newSize(seventeen)">
    
    <div class="homeDiv" id="one" onmouseover="shiftPositionLeft(one); lightenColor(one)" onmouseout="shiftPositionLeftOut(one)"></div>
    <div class="homeDiv" id="two" onmouseover="shiftPositionRight(two); lightenColor(two)" onmouseout="shiftPositionRightOut(two)"></div>
    <div class="homeDiv" id="three" onmouseover="shiftPositionUp(three); lightenColor(three)" onmouseout="shiftPositionUpOut(three)"></div>
    <div class="homeDiv" id="four" onmouseover="shiftPositionDown(four); lightenColor(four)" onmouseout="shiftPositionDownOut(four)"></div>
    <div class="homeDiv" id="five" onmouseover="shiftPositionLeft(five); lightenColor(five)" onmouseout="shiftPositionLeftOut(five)"></div>
    <div class="homeDiv" id="six" onmouseover="shiftPositionRight(six); lightenColor(six)" onmouseout="shiftPositionRightOut(six)"></div>
    <div class="homeDiv" id="seven" onmouseover="shiftPositionUp(seven); lightenColor(seven)" onmouseout="shiftPositionUpOut(seven)"></div>
    <div class="homeDiv" id="eight" onmouseover="shiftPositionDown(eight); lightenColor(eight)" onmouseout="shiftPositionDownOut(eight)"></div>
    <div class="homeDiv" id="nine" onmouseover="shiftPositionLeft(nine); lightenColor(nine)" onmouseout="shiftPositionLeftOut(nine)"></div>
    <div class="homeDiv" id="ten" onmouseover="shiftPositionRight(ten); lightenColor(ten)" onmouseout="shiftPositionRightOut(ten)"></div>
    <div class="homeDiv" id="eleven" onmouseover="shiftPositionUp(eleven); lightenColor(eleven)" onmouseout="shiftPositionUpOut(eleven)"></div>
    <div class="homeDiv" id="twelve" onmouseover="shiftPositionDown(twelve); lightenColor(twelve)" onmouseout="shiftPositionDownOut(twelve)"></div>
    <div class="homeDiv" id="thirteen" onmouseover="shiftPositionLeft(thirteen); lightenColor(thirteen)" onmouseout="shiftPositionLeftOut(thirteen)"></div>
    <div class="homeDiv" id="fourteen" onmouseover="shiftPositionRight(fourteen); lightenColor(fourteen)" onmouseout="shiftPositionRightOut(fourteen)"></div>
    <div class="homeDiv" id="fifteen" onmouseover="shiftPositionUp(fifteen); lightenColor(fifteen)" onmouseout="shiftPositionUpOut(fifteen)"></div>
    <div class="homeDiv" id="sixteen" onmouseover="shiftPositionLeft(sixteen); lightenColor(sixteen)" onmouseout="shiftPositionLeftOut(sixteen)"></div>
    <div class="homeDiv" id="seventeen" onmouseover="shiftPositionRight(seventeen); lightenColor(seventeen)" onmouseout="shiftPositionRightOut(seventeen)"></div>
  
    <a href="home.html"><p id="indexText">Andrew Pfalz</p></a>      
    <script type="text/javascript" src="Tone.js"></script>
    <script type="text/javascript"> 
        
    // ----------define instruments -------------------
            var leftInstrument = new Tone.PolySynth(2, Tone.FMSynth);
            leftInstrument.toMaster();
            var leftPitches = ["c2", "f2", "g2", "db3", "c3"];
            var leftVol = -6;
        
            var upInstrument = new Tone.PolySynth(2, Tone.FMSynth);
            upInstrument.toMaster();
            var upPitches = ["e3", "ab3", "b3", "e4", "c4"];
            var upVol = -6;
        
            var downInstrument = new Tone.PolySynth(2, Tone.FMSynth).toMaster();
            var downPitches = ["e2", "ab2", "b2", "e3", "c4"];
            var downVol = -6;
        
            var rightInstrument = new Tone.PolySynth(2, Tone.FMSynth).toMaster();
            var rightPitches = ["c3", "f3", "g3", "db4", "c4"];
            var rightVol = -6;
        
    //-----------creation and moving functions ------------------
           
           function makeRandomPosition(whichDiv) {
                var randomLeftMargin = Math.floor((Math.random() * 250) + 250); 
                var randomTopMargin = Math.floor((Math.random() * 250) + 250);
                whichDiv.style.marginLeft = randomLeftMargin + "px";
                whichDiv.style.marginTop = randomTopMargin + "px";
           }
            
            function shiftPositionLeft(whichDiv) {
                var num = Number(whichDiv.style.marginLeft.replace(/px/, ""));
                num += 10;
                whichDiv.style.marginLeft = num + "px";
                
                leftVol -= 0.1;
                leftInstrument.set({"volume" : leftVol});
                var leftChosenPitch = leftPitches[Math.floor(Math.random() * 10) % 5];
                leftInstrument.triggerAttackRelease(leftChosenPitch, "16n", Tone.Time);
            }
        
            function shiftPositionLeftOut(whichDiv) {
                var num = Number(whichDiv.style.marginLeft.replace(/px/, ""));
                num += 10;
                whichDiv.style.marginLeft = num + "px";
            }
            
            function shiftPositionRight(whichDiv) {
                var num = Number(whichDiv.style.marginLeft.replace(/px/, ""));
                num -= 10;
                whichDiv.style.marginLeft = num + "px";   
                
                rightVol -= 0.1;
                rightInstrument.set({"volume" : rightVol});
                var rightChosenPitch = rightPitches[Math.floor(Math.random() * 10) % 5];
                rightInstrument.triggerAttackRelease(rightChosenPitch, "32n", Tone.Time);
            }
        
            function shiftPositionRightOut(whichDiv) {
                var num = Number(whichDiv.style.marginLeft.replace(/px/, ""));
                num -= 10;
                whichDiv.style.marginLeft = num + "px";   
            }
        
            function shiftPositionUp(whichDiv) {
                var num = Number(whichDiv.style.marginTop.replace(/px/, ""));
                num -= 10;
                whichDiv.style.marginTop = num + "px";    
     
                upVol -= 0.1;
                upInstrument.set({"volume" : upVol});
                var upChosenPitch = upPitches[Math.floor(Math.random() * 10) % 5];
                upInstrument.triggerAttackRelease(upChosenPitch, "16n", Tone.Time);
            }
        
            function shiftPositionDown(whichDiv) {
                var num = Number(whichDiv.style.marginTop.replace(/px/, ""));
                num += 10;
                whichDiv.style.marginTop = num + "px";     
                
                upVol -= 0.1;
                upInstrument.set({"volume" : upVol});
                var upChosenPitch = upPitches[Math.floor(Math.random() * 10) % 5];
                upInstrument.triggerAttackRelease(upChosenPitch, "16n", Tone.Time);
            }
           
           function lightenColor(whichDiv) { 
                var rgb = whichDiv.style.backgroundColor;
                rgb = rgb.replace(/[^\d,]/g, '').split(',');
                var r = Number(rgb[0]);
                var g = Number(rgb[1]);
                var b = Number(rgb[2]);
                r += 10;
                g += 10; 
                b += 10;
                whichDiv.style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")"; 
           }
     
            function makeRandomColor(whichDiv) {
                var firstDigit = Math.floor(Math.random() * 10).toString();
                var secondDigit = Math.floor(Math.random() * 10).toString();
                var thirdDigit = Math.floor(Math.random() * 10).toString();
                var fourthDigit = Math.floor(Math.random() * 10).toString();
                var fifthDigit = Math.floor(Math.random() * 10).toString();
                var sixthDigit = Math.floor(Math.random() * 10).toString();
                var newHexCode = "#" + firstDigit + secondDigit + thirdDigit + fourthDigit + fifthDigit + sixthDigit;
    
                whichDiv.style.backgroundColor = newHexCode;
            }
 
            function newSize(whichDiv) {
                var newHeight = Math.floor((Math.random() * 10) + 1);
                whichDiv.style.height = newHeight + "em";
                var newWidth = Math.floor((Math.random() * 10) + 1);
                whichDiv.style.width = newWidth + "em";
                }

        </script> 
</body>
    

</html>
