            function makeRandomPosition(whichDiv) {
                var randomLeftMargin = Math.floor((Math.random() * 250) + 250); 
                var randomTopMargin = Math.floor((Math.random() * 250) + 250);
                whichDiv.style.marginLeft = randomLeftMargin + "px";
                whichDiv.style.marginTop = randomTopMargin + "px";
            }
            
            function shiftPositionLeft(whichDiv) {
                var num = Number(whichDiv.style.marginLeft.replace(/px/, ""));
                num += 10;
                whichDiv.style.marginLeft = num + "px";        
            }
            
            function shiftPositionRight(whichDiv) {
                var num = Number(whichDiv.style.marginLeft.replace(/px/, ""));
                num -= 10;
                whichDiv.style.marginLeft = num + "px";        
            }
            function shiftPositionUp(whichDiv) {
                var num = Number(whichDiv.style.marginTop.replace(/px/, ""));
                num -= 10;
                whichDiv.style.marginTop = num + "px";        
            }
            function shiftPositionDown(whichDiv) {
                var num = Number(whichDiv.style.marginTop.replace(/px/, ""));
                num += 10;
                whichDiv.style.marginTop = num + "px";        
            }
           
           function lightenColor(whichDiv) { 
                var rgb = whichDiv.style.backgroundColor;
                rgb = rgb.replace(/[^\d,]/g, '').split(',');
                var r = Number(rgb[0]);
                var g = Number(rgb[1]);
                var b = Number(rgb[2]);
                r += 10;
                g += 10; 
                b += 10;
                whichDiv.style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")"; 
           }
               
           
            function makeRandomColor(whichDiv) {
                var firstDigit = Math.floor(Math.random() * 10).toString();
                var secondDigit = Math.floor(Math.random() * 10).toString();
                var thirdDigit = Math.floor(Math.random() * 10).toString();
                var fourthDigit = Math.floor(Math.random() * 10).toString();
                var fifthDigit = Math.floor(Math.random() * 10).toString();
                var sixthDigit = Math.floor(Math.random() * 10).toString();
                var newHexCode = "#" + firstDigit + secondDigit + thirdDigit + fourthDigit + fifthDigit + sixthDigit;
    
                whichDiv.style.backgroundColor = newHexCode;
            }
            
            
            function newSize(whichDiv) {
                var newHeight = Math.floor((Math.random() * 10) + 1);
                whichDiv.style.height = newHeight + "em";
                var newWidth = Math.floor((Math.random() * 10) + 1);
                whichDiv.style.width = newWidth + "em";
                }

        </script>
