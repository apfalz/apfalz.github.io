<!DOCTYPE html>
<html>
    
    <head>
        <title>Homepage</title>
        <link rel="stylesheet" href="stylesheetasdf.css" type="text/css" />
        <script type="text/javascript"> 
            
            function setTextColor(whichP) {
            
                var firstDigit = Math.floor(Math.random() * 10).toString();
                var secondDigit = Math.floor(Math.random() * 10).toString();
                var thirdDigit = Math.floor(Math.random() * 10).toString();
                var fourthDigit = Math.floor(Math.random() * 10).toString();
                var fifthDigit = Math.floor(Math.random() * 10).toString();
                var sixthDigit = Math.floor(Math.random() * 10).toString();
                var newHexCode = "#" + firstDigit + secondDigit + thirdDigit + fourthDigit + fifthDigit + sixthDigit;
                var newLeftMargin = Math.floor(Math.random() * 50);
                var newFontSize = Math.floor(Math.random() * 10);
                
                whichP.style.fontSize=newFontSize+"em";
                whichP.style.color = newHexCode;            
                whichP.style.marginLeft = newLeftMargin+"px";
                whichP.style.marginTop = newLeftMargin+"px";
                
                }
            
            function newPositionOne(whichDiv) {
                var randOne = Math.random() * 500; 
                randOne = Math.floor(randOne);
                var randomLeftMargin = randOne + "px";          
                whichDiv.style.marginLeft = randomLeftMargin;
                var randTwo = Math.random() * 500;
                randTwo = Math.floor(randTwo);
                var randomTopMargin = randTwo + "px";
                whichDiv.style.marginTop = randomTopMargin;
                }
            
            function newColorOne(whichDiv) {
                var firstDigit = Math.floor(Math.random() * 10).toString();
                var secondDigit = Math.floor(Math.random() * 10).toString();
                var thirdDigit = Math.floor(Math.random() * 10).toString();
                var fourthDigit = Math.floor(Math.random() * 10).toString();
                var fifthDigit = Math.floor(Math.random() * 10).toString();
                var sixthDigit = Math.floor(Math.random() * 10).toString();
                var newHexCode = "#" + firstDigit + secondDigit + thirdDigit + fourthDigit + fifthDigit + sixthDigit;
            
                whichDiv.style.backgroundColor = newHexCode;
                
                var newHeight = Math.floor((Math.random() * 25) + 1);
                whichDiv.style.height = newHeight + "em";
                
                var newWidth = Math.floor((Math.random() * 25) + 1);
                whichDiv.style.width = newWidth + "em";

                }
            
            function hoverColorOne(whichDiv) {
                var firstDigit = Math.floor(Math.random() * 10).toString();
                var secondDigit = Math.floor(Math.random() * 10).toString();
                var thirdDigit = Math.floor(Math.random() * 10).toString();
                var fourthDigit = Math.floor(Math.random() * 10).toString();
                var fifthDigit = Math.floor(Math.random() * 10).toString();
                var sixthDigit = Math.floor(Math.random() * 10).toString();
                var hoverColor = "#" + thirdDigit + fourthDigit + firstDigit + secondDigit + sixthDigit + fifthDigit;
                whichDiv.style.backgroundColor = hoverColor;
                }
            
          
            
        </script> 
    </head>
<body onload= "setTextColor(textOne); setTextColor(textTwo); setTextColor(textThree); setTextColor(textFour); setTextColor(textFive); setTextColor(textSix); newColorOne(one); newColorOne(two); newColorOne(three); newColorOne(four); newColorOne(five)">
    
        <p id="textOne"; onmouseover="setTextColor(textOne)">Andrew Pfalz</p><br>
        <p id="textTwo"; onmouseover="setTextColor(textTwo)"><em>Andrew Pfalz</em></p>    <br>
        <p id="textThree"; onmouseover="setTextColor(textThree)"><em>Andrew Pfalz</em></p> <br>   
        <p id="textFour"; onmouseover="setTextColor(textFour)"><em>Andrew Pfalz</em></p>    <br>
        <p id="textFive"; onmouseover="setTextColor(textFive)"><em>Andrew Pfalz</em></p>    <br>
        <p id="textSix"; onmouseover="setTextColor(textSix)"><em>Andrew Pfalz</em></p>    <br>
    
        <p><a href="home.html">Enter</a></p>
    
    <div id="one"; onmouseover="newColorOne(one); newPositionOne(one)"; onmouseover="hoverColorOne(one)"; onload= "newColorOne(one); newPositionOne(one)"> </div>
    <div id="two"; onmouseover = "newColorOne(two); newPositionOne(two)"; onmouseover="hoverColorOne(two)"></div>
    <div id="three"; onmouseover = "newColorOne(three); newPositionOne(three)"; onmouseover="hoverColorOne(three)"></div>
    <div id="four"; onmouseover = "newColorOne(four); newPositionOne(four)"; onmouseover="hoverColorOne(four); "></div> 
    <div id="five"; onmouseover = "newColorOne(five); newPositionOne(five)"; onmouseover="hoverColorOne(five)"; onload="newColorOne(five); newPositionOne(five)" ></div> 
    
</body>
</html>
