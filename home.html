  <script type="text/javascript">
       function make_random_color(){
           var rand_r = Math.floor(Math.random() * 10);
           var rand_g = Math.floor(Math.random() * 200);
           var rand_b = Math.floor(Math.random() * 200);
           var alpha  = 0.99;
           return 'rgba(' + rand_r + ',' +  rand_g + ',' + rand_b + ',' + alpha + ')';
       }


       function split_rgba(rgba){
          var list = rgba.split(',');
          list[0] = Number(list[0].replace(/rgba\(/, ''));
          list[1] = Number(list[1].replace(/,/, ''));
          list[2] = Number(list[2]);
          list[3] = Number(list[3].replace(/\)/, ''));
          return list
       }

       function join_rgba(list){
          return 'rgba(' + list[0] + ',' + list[1] + ',' + list[2] + ',' + list[3] + ')';
       }


       function make_vert_div(index){
          var width                     = 10 + "px";
          var height                    = Math.floor(Math.random() * 400) + 75 + "px";
          var offset                    = Math.floor(Math.random() * 100) + "px";

          var vertDiv                   = document.createElement("div");

          vertDiv.id                    = "vertical" + index;
          vertDiv.style.height          = height;
          vertDiv.style.width           = width;
          vertDiv.style.backgroundColor = make_random_color();
          vertDiv.style.marginLeft      = index * 10 + 200 +"px";
          vertDiv.style.marginTop       = offset;
          vertDiv.style.position        = "absolute";

          if(index % 2 == 0) {
              vertDiv.style.zIndex = 3;
          }else{
              vertDiv.style.zIndex = 1;
          }
          vertDiv.onmouseover = function() {
                                    var cur_top          = Number(this.style.marginTop.replace(/px/, ""));
                                    var cur_height       = Number(this.style.height.replace(/px/, ""));
                                    var cur_color        = split_rgba(this.style.backgroundColor);


                                    var targ_top         = (cur_top    + 50) + 'px';
                                    var targ_height      = (cur_height + 50) + 'px';
                                    var targ_color       = cur_color.slice();
                                    targ_color[3]       *= 0.75;
                                    cur_color            = join_rgba(cur_color);
                                    targ_color           = join_rgba(targ_color);

                                    vertDiv.style.setProperty("--start_top",    cur_top);
                                    vertDiv.style.setProperty("--start_height", cur_height);
                                    vertDiv.style.setProperty("--end_top",      targ_top);
                                    vertDiv.style.setProperty("--end_height",   targ_height);

                                    vertDiv.style.setProperty("--start_color", cur_color);
                                    vertDiv.style.setProperty("--end_color",   targ_color);
                                    vertDiv.style.animation                     = 'move_vert 1s';
                                    vertDiv.style['-webkit-animation-name']     = 'move_vert';
                                    vertDiv.style['-webkit-animation-duration'] = '3s';
                                    vertDiv.addEventListener('animationend', function(){
                                                                                  this.style.marginTop                   = targ_top;
                                                                                  this.style.height                      = targ_height;
                                                                                  this.style.animation                   = '';
                                                                                  this.style['-webkit-animation-name']  = '';
                                                                                  this.style.background                  = targ_color;
                                                                              })

                                };
          var body = document.getElementsByTagName("body")[0];
          body.appendChild(vertDiv);

       }





       function make_horz_div(index){
          var height                    = 10 + "px";
          var width                     = Math.floor(Math.random() * 400) + 75 + "px";
          var offset                    = Math.floor(Math.random() * 100)+ 250 + "px";

          var horz_div                   = document.createElement("div");

          horz_div.id                    = "vertical" + index;
          horz_div.style.height          = height;
          horz_div.style.width           = width;
          horz_div.style.backgroundColor = make_random_color();
          horz_div.style.marginLeft      = offset;
          horz_div.style.marginTop       = i * 10 + "px";
          horz_div.style.position        = "absolute";

          if(index % 2 == 0) {
              horz_div.style.zIndex = 2;
          }else{
              horz_div.style.zIndex = 4;
          }
          horz_div.onmouseover = function() {
                                    var cur_left        = Number(this.style.marginLeft.replace(/px/, ""));
                                    var cur_width       = Number(this.style.width.replace(/px/, ""));
                                    var cur_color       = split_rgba(this.style.backgroundColor);

                                    var targ_left       = (cur_left  + 50) + 'px';
                                    var targ_width      = (cur_width + 50) + 'px';
                                    var targ_color       = cur_color.slice();
                                    targ_color[3]       *= 0.75;
                                    cur_color            = join_rgba(cur_color);
                                    targ_color           = join_rgba(targ_color);

                                    horz_div.style.setProperty("--start_left",  cur_left);
                                    horz_div.style.setProperty("--start_width", cur_width);
                                    horz_div.style.setProperty("--end_left",    targ_left);
                                    horz_div.style.setProperty("--end_width",   targ_width);
                                    horz_div.style.setProperty("--start_color", cur_color);
                                    horz_div.style.setProperty("--end_color",   targ_color);
                                    horz_div.style.animation = 'move_horz 1s';
                                    horz_div.style['-webkit-animation-name']     = 'move_horz';
                                    horz_div.style['-webkit-animation-duration'] = '1s';
                                    horz_div.addEventListener('animationend', function(){
                                                                                  this.style.marginLeft                  = targ_left;
                                                                                  this.style.width                       = targ_width;
                                                                                  this.style.animation                   = '';
                                                                                  this.style['-webkit-animation-name']  = '';
                                                                                  this.style.background                  = targ_color;
                                                                              })

                                };
          var body = document.getElementsByTagName("body")[0];
          body.appendChild(horz_div);

       }






      //============================procedure=============================//
      var num_vert = 50;
      for (var i=0; i<num_vert; i++){
          make_horz_div(i);
          make_vert_div(i);
      }

  </script>
